<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				去重和统计出现次数
				
				当对象为对象(拟定的空对象)时，变量(now)指的是对象的属性
				
				prev初始值为一个空对象{}
				
				依次判断数组每项在不在拟定的空对象里，作为属性存在
				
				如果不在就拿这个值作为对象的属性并给其赋值为1，证明出现过一次
				
				如果这个属性已经在对象里存在，就让这个属性值++
				
				后续以此类推
			*/
			const arr = [1,3,8,3,7,9,8,7,7,1,4];
			
			let count = arr.reduce((prev,now)=>{
			  now in prev ? prev[now]++ : prev[now] = 1;
			  console.log(prev,now)
			  return prev
			},{});
			console.log(count)
			
			let a = arr.reduce((prev,now)=>(prev[now]++ || (prev[now] = 1),prev),{})
			console.log(a)
		</script>
	</body>
</html>
